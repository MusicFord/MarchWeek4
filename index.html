<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byMusicF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 60%;
            cursor: default;
        }
        .promo2-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            position: absolute;
            width: auto;
            height: auto;
            max-width: 150%;
            max-height: 150%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            display: block;
            border-radius: 10px;
        }
        .background-img-first {
            position: relative;
            z-index: 2;
        }
        .protected {
            transition: filter 0.5s, opacity 0.5s;
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <div class="image-container">
        <img src="promo1.png" class="background-img background-img-first" alt="Фон 1">
        <div class="promo2-container">
            <img src="promo2.png" class="background-img protected" alt="Фон 2">
            <img src="ring.gif" class="gif-overlay" alt="GIF 1">
        </div>
        <img src="promo3.png" class="background-img background-img-first" alt="Фон 3">
    </div>
</div>

    function blurOnScreenshot() {
        document.querySelectorAll(".protected").forEach(img => {
            img.style.filter = "blur(8px)";
        });
        setTimeout(() => {
            document.querySelectorAll(".protected").forEach(img => {
                img.style.filter = "none";
            });
        }, 1000);
    }
    window.addEventListener("resize", blurOnScreenshot);

    window.addEventListener("blur", () => {
        document.querySelectorAll(".protected").forEach(img => {
            img.style.opacity = "0";
        });
