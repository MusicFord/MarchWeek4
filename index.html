<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byMusicF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 60%;
            cursor: default;
        }
        /* Контейнер для promo2 и GIF */
        .promo2-container {
            position: relative; /* Делаем этот контейнер опорной точкой для GIF */
            width: 100%;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            position: absolute; /* Теперь GIF позиционируется только относительно promo2 */
            width: 1000px;
            height: 612px;
            display: block;
            border-radius: 10px;
            
            /* Теперь GIF регулируется только по promo2 */
            top: 5%; /* Меняйте эти значения, чтобы задать точное положение */
            left: 20%;
            right: 20%;
        }
        .background-img-first {
            position: relative;
            z-index: 2; /* promo1 сверху */
        }
        
        /* Размытие при скриншоте */
        .protected {
            transition: filter 0.5s;
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <div class="image-container">
        <!-- Контейнер, где фон 2 и GIF -->
        <img src="promo1.png" class="background-img background-img-first" alt="Фон 1">
        <div class="promo2-container">
            <img src="promo2.png" class="background-img protected" alt="Фон 2">
            <img src="ring.gif" class="gif-overlay" alt="GIF 1">
        </div>
        <img src="promo3.png" class="background-img background-img-first" alt="Фон 3">
    </div>
</div>

<script>
    // Функция размывает изображение при изменении экрана (скриншот вызывает resize)
    function blurOnScreenshot() {
        document.querySelectorAll(".protected").forEach(img => {
            img.style.filter = "blur(8px)"; // Устанавливаем размытие
        });

        setTimeout(() => {
            document.querySelectorAll(".protected").forEach(img => {
                img.style.filter = "none"; // Убираем размытие через 1 секунду
            });
        }, 1000);
    }

    // Следим за изменением экрана (скриншот вызывает resize)
    window.addEventListener("resize", blurOnScreenshot);
</script>

</body>
</html>
