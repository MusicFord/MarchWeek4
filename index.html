<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byMusicF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 60%;
            cursor: default;
        }
        .promo2-container {
            position: relative;
            width: 100%;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
            pointer-events: none; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ */
            user-drag: none; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ */
        }
        .gif-overlay {
            position: absolute;
            width: auto;
            max-width: 100%;
            height: 612px;
            display: block;
            border-radius: 10px;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .background-img-first {
            position: relative;
            z-index: 2;
        }

        /* üîπ –†–∞–∑–º—ã—Ç–∏–µ –ø—Ä–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ */
        @media (min-width: 1px) { 
            .protected {
                filter: blur(5px);
                transition: filter 0.3s;
            }
            .protected:hover {
                filter: none;
            }
        }

        /* üîπ –í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –ø—Ä–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ */
        .protected {
            position: relative;
        }
        .protected::after {
            content: "Protected by MusicFord";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        @media (min-width: 1px) { 
            .protected::after {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <div class="image-container">
        <img src="promo1.png" class="background-img background-img-first" alt="–§–æ–Ω 1">
        
        <div class="promo2-container">
            <img src="promo2.png" class="background-img protected" alt="–§–æ–Ω 2">
            <img src="ring.gif" class="gif-overlay protected" alt="GIF 1">
        </div>
        
        <img src="promo3.png" class="background-img background-img-first" alt="–§–æ–Ω 3">
    </div>
</div>

<script>
    // üîπ –ó–∞–ø—Ä–µ—Ç –Ω–∞ –ø—Ä–∞–≤—É—é –∫–Ω–æ–ø–∫—É –º—ã—à–∏
    document.addEventListener("contextmenu", (event) => event.preventDefault());

    // üîπ –ó–∞–ø—Ä–µ—Ç –Ω–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–æ–∫
    document.addEventListener("dragstart", (event) => event.preventDefault());

    // üîπ –ó–∞–ø—Ä–µ—Ç –Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä –∫–æ–¥–∞ (F12, Ctrl+U, Ctrl+Shift+I)
    document.addEventListener("keydown", (event) => {
        if (event.key === "F12" || 
            (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "i" || event.key === "I"))) {
            event.preventDefault();
        }
    });

    // üîπ –†–∞–∑–º—ã—Ç–∏–µ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
    function blurOnScreenshot() {
        document.querySelectorAll(".protected").forEach(img => {
            img.style.filter = "blur(5px)";
        });

        setTimeout(() => {
            document.querySelectorAll(".protected").forEach(img => {
                img.style.filter = "none";
            });
        }, 1000); // –ß–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É —Ä–∞–∑–º—ã—Ç–∏–µ –∏—Å—á–µ–∑–∞–µ—Ç
    }

    window.addEventListener("resize", blurOnScreenshot);
</script>

</body>
</html>
