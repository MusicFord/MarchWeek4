<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byMusicF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .image-container {
      position: relative;
      width: 60%;
      cursor: default;
    }
    .promo2-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .gif-overlay {
      position: absolute;
      width: auto;
      height: auto;
      max-width: 150%;
      max-height: 150%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      display: block;
      border-radius: 10px;
    }
    .background-img-first {
      position: relative;
      z-index: 2;
    }
    .blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <h2>made_by_MusicF</h2>
  <div class="gallery" id="gallery">
    <div class="image-container">
      <img src="promo1.png" class="background-img background-img-first" alt="Фон 1">
      <div class="promo2-container">
        <img src="promo2.png" class="background-img" alt="Фон 2">
        <img src="ring.gif" class="gif-overlay" alt="GIF 1">
      </div>
      <img src="promo3.png" class="background-img background-img-first" alt="Фон 3">
    </div>
  </div>
  <div class="blackout" id="blackout"></div>
  <script>
    // Функции для показа/скрытия черного экрана
    function showBlackout() {
      document.getElementById("blackout").style.display = "block";
    }
    function hideBlackout() {
      document.getElementById("blackout").style.display = "none";
    }
    
    // Показываем/скрываем черный экран при потере/возвращении фокуса
    window.addEventListener("blur", showBlackout);
    window.addEventListener("focus", hideBlackout);
    
    // Быстрое обнаружение изменения размеров окна (например, при скриншоте)
    let lastWidth = window.innerWidth;
    let lastHeight = window.innerHeight;
    setInterval(() => {
      if (window.innerWidth !== lastWidth || window.innerHeight !== lastHeight) {
        showBlackout();
        setTimeout(hideBlackout, 200); // через 200 мс скрываем экран
      }
      lastWidth = window.innerWidth;
      lastHeight = window.innerHeight;
    }, 50);
    
    // Блокировка горячих клавиш для открытия DevTools
    document.addEventListener("keydown", (e) => {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && e.key === "U")) {
        showBlackout();
        e.preventDefault();
      }
    });
    
    // Альтернативный скрипт для PrintScreen: пытаемся перезаписать буфер обмена
    document.addEventListener("keyup", (e) => {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText("Защищено от скриншотов").then(() => {
          alert("Скриншоты отключены!");
        }).catch(err => {
          console.error("Ошибка записи в буфер:", err);
        });
        showBlackout();
      }
    });
    
    // Блокировка печати (Ctrl+P)
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "p") {
        alert("Печать и экспорт в PDF запрещены!");
        e.preventDefault();
        e.stopImmediatePropagation();
        showBlackout();
      }
    });
    
    // Отключение правого клика
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    
    // Отключение перетаскивания изображений
    document.querySelectorAll("img").forEach(img => {
      img.addEventListener("dragstart", (e) => e.preventDefault());
    });
    
    // Дополнительное обнаружение открытия DevTools по размерам окна
    setInterval(() => {
      if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
        showBlackout();
      }
    }, 500);
  </script>
</body>
</html>
