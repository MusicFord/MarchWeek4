<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byMusicF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 60%;
            cursor: default;
        }
        .promo2-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            position: absolute;
            width: auto;
            height: auto;
            max-width: 150%;
            max-height: 150%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            display: block;
            border-radius: 10px;
        }
        .background-img-first {
            position: relative;
            z-index: 2;
        }
        .blackout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <div class="image-container">
        <img src="promo1.png" class="background-img background-img-first" alt="Фон 1">
        <div class="promo2-container">
            <img src="promo2.png" class="background-img" alt="Фон 2">
            <img src="ring.gif" class="gif-overlay" alt="GIF 1">
        </div>
        <img src="promo3.png" class="background-img background-img-first" alt="Фон 3">
    </div>
</div>

<div class="blackout" id="blackout"></div>

<script>
    function showBlackout() {
        document.getElementById("blackout").style.display = "block";
    }
    
    function hideBlackout() {
        document.getElementById("blackout").style.display = "none";
    }

    // При изменении размера окна (для скриншотов)
    let lastWidth = window.innerWidth;
    let lastHeight = window.innerHeight;
    setInterval(() => {
        if (window.innerWidth !== lastWidth || window.innerHeight !== lastHeight) {
            showBlackout();
        }
        lastWidth = window.innerWidth;
        lastHeight = window.innerHeight;
    }, 50);

    // Черный экран при потере фокуса
    window.addEventListener("blur", showBlackout);
    window.addEventListener("focus", hideBlackout);

    // Черный экран при нажатии любой клавиши
    document.addEventListener("keydown", event => {
        showBlackout();
        // Отключаем дальнейшие действия по клавиатуре
        event.preventDefault();
    });

    // Отключаем правый клик
    document.addEventListener("contextmenu", event => event.preventDefault());

    // Отключаем перетаскивание изображений
    document.querySelectorAll("img").forEach(img => {
        img.addEventListener("dragstart", event => event.preventDefault());
    });

    // Дополнительная проверка на открытие DevTools (по размерам окна)
    setInterval(() => {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
            showBlackout();
        }
    }, 500);
</script>

</body>
</html>
