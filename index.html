<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увеличенная картинка и GIF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 75%; /* Увеличиваем контейнер в 3 раза */
            cursor: default;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            position: absolute; /* Позиционируем GIF относительно родителя */
            width: 544px;
            height: 306px;
            display: block;
            border-radius: 10px;
            transform: translate(-50%, -50%); /* Центрирует GIF по центру картинки *//* Позиция GIF: настройте top и left для изменения положения */
            top: 44.55%;  /* Пример положения по вертикали */
            left: 50%; /* Пример положения по горизонтали */
           
            z-index: 1; /* GIF будет поверх фона 2 */
        }
        .background-img-first {
            z-index: 2; /* Фон 1 будет сверху */
        }
        .background-img-second {
            z-index: 0; /* Фон 2 будет ниже */
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <!-- Один контейнер для картинки и GIF -->
    <div class="image-container">
        <!-- Картинка на фоне 2 (фон для GIF) -->
        <img src="promo1.png" class="background-img background-img-second" alt="Фон 1">
        <!-- Картинка на фоне 1 (поверх фона 2) -->
        <img src="promo2.png" class="background-img background-img-first" alt="Фон 2">
        <!-- GIF, который будет поверх второго фона -->
        <img src="ring.gif" class="gif-overlay" alt="GIF 1">
    </div>
</div>

</body>
</html>
